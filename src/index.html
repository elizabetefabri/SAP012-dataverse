<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dataverse - Cafés</title>
    <link rel="icon" href="./images/cup.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container-h1">
        <h1>Explorando o Mundo do Café</h1>
      </div>
    </header>
    <!-- Main -->
    <main>
      <div class="container-h2">
        <h2>Descubra os Cafés Mais Consumidos e Desperte seu Paladar para Novas Experiências</h2>
      </div>

      <section class="container__section">
        <label for="filters" id="intensidade-filters" class="filters">Filtros</label>
        <select id="filters" name="intensidade-filter" data-testid="select-filter">
          <option value="tipo-intensidade" selected>Intensidade</option>
          <option value="suave">Suave</option>
          <option value="media">Médio</option>
          <option value="intensa">Intensa</option>
        </select>

        <label for="order">Ordenar por:</label>
          <select id="order" name="search-filter">
            <option value="tipos-ordenacao">Ordenação</option>
            <option value="desc">A Z</option>
            <option value="asc">Z A</option>
          </select>
          <button id="btn-limpar" data-testid="botao-limpar">
            Limpar Filtros
          </button>
      </section>
      <section id="root"></section>
    </main>
    <!-- Footer -->
    <footer>
      <div class="container__footer">
        <div class="socialIcons">
          <a href="https://www.github.com/" target="_blank">
            <!-- <img id="githubIcon" src="./img/icon-github.svg" alt="Icon ordenação" /> -->
          </a>
          <a href="https://www.linkedin.com/" target="_blank">
            <!-- <img id="linkedinIcon" src="./img/icon-linkedin.svg" alt="Icon ordenação" /> -->
          </a>
        </div>
        <p>dataverse© 2024 Desenvolvido por Elizabete</p>
      </div>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
